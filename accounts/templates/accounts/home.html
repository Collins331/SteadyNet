<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steady Net</title>
</head>
<body>
    <h1>Steady Net</h1>
    <i>Reliable internet connection</i>
    {% if user.is_authenticated %}
        <h3>Welcome, {{ user.username }}!</h3>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</body>
</html>
